<head>

    body {

    #container {

      z-index: 10;

    .message {

      animation: borderColor 2s infinite;
      pointer-events: auto;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 8px #ff0000, -2px -2px 8px #00ff00, 4px -4px 8px #0000ff;

    }
    .banned-date {

    }
    .home-btn {

      color: #ffffff;

      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-weight: bold;
      animation: bounce 1s infinite;
      pointer-events: auto;
    }
    .animated-emoji {
      font-size: 3rem;
      animation: spin 2s linear infinite;
      margin: 0 5px;
      display: inline-block;
    }
    .floating-emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
    }
    @keyframes textShake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(2px, 2px) rotate(1deg); }
      50% { transform: translate(0, 0) rotate(0deg); }
      75% { transform: translate(-2px, 2px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    @keyframes borderColor {
      0% { border-color: #ff00ff; }
      33% { border-color: #00ff00; }
      66% { border-color: #0000ff; }
      100% { border-color: #ff00ff; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #troll-audio {
      display: none;
    }
    .audio-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <div id="container">

      <p>What did you DO?! The moderators are still crying!</p>
      <p>Maybe try being less... whatever you were being.</p>
      <button class="home-btn" onclick="trollClick()">I PROMISE TO BE GOOD</button>

  <script>
    // Setup Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add rotating ban hammer
    const hammerGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
    const hammerHeadGeometry = new THREE.BoxGeometry(1.5, 0.8, 0.8);
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
    const hammerStick = new THREE.Mesh(hammerGeometry, material);
    const hammerHead = new THREE.Mesh(hammerHeadGeometry, material);
    
    hammerHead.position.y = 0.9;
    const hammerGroup = new THREE.Group();
    hammerGroup.add(hammerStick);
    hammerGroup.add(hammerHead);
    hammerGroup.position.z = -5;
    scene.add(hammerGroup);

    // Create particles (glitter effect)
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 500;
    const posArray = new Float32Array(particlesCount * 3);
    
    for(let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 20;
    }
    
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.1,
      color: 0xffff00
    });
    
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    // Troll faces
    const trollFaceGeometry = new THREE.SphereGeometry(1, 32, 32);
    const faces = [];
    
    for(let i = 0; i < 15; i++) {
      const face = new THREE.Mesh(
        trollFaceGeometry,
        new THREE.MeshBasicMaterial({
          color: Math.random() * 0xffffff,
          wireframe: true
        })
      );
      
      face.position.x = (Math.random() - 0.5) * 15;
      face.position.y = (Math.random() - 0.5) * 15;
      face.position.z = (Math.random() - 0.5) * 15;
      face.scale.set(Math.random() * 0.5 + 0.2, Math.random() * 0.5 + 0.2, Math.random() * 0.5 + 0.2);
      
      scene.add(face);
      faces.push(face);
    }

    camera.position.z = 5;

    // Create floating emojis
    const emojis = ['ðŸš«', 'ðŸ˜ˆ', 'ðŸ’€', 'ðŸ‘»', 'ðŸ‘½', 'ðŸ¤¡', 'ðŸ’©', 'ðŸ”¥', 'ðŸ¦ ', 'ðŸ˜±'];
    
    for (let i = 0; i < 20; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'floating-emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(emoji);
      
      // Animate each emoji
      animateEmoji(emoji);
    }

    function animateEmoji(element) {
      const speed = 2 + Math.random() * 3;
      const direction = Math.random() > 0.5 ? 1 : -1;
      let posX = parseFloat(element.style.left);
      let posY = parseFloat(element.style.top);
      
      function moveEmoji() {
        posX += direction * speed / 10;
        posY += speed / 10;
        
        // Wrap around screen
        if (posX > 100) posX = 0;
        if (posX < 0) posX = 100;
        if (posY > 100) posY = 0;
        
        element.style.left = `${posX}vw`;
        element.style.top = `${posY}vh`;
        
        requestAnimationFrame(moveEmoji);
      }
      
      moveEmoji();
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      hammerGroup.rotation.y += 0.01;
      hammerGroup.rotation.z += 0.005;
      
      particlesMesh.rotation.x += 0.0005;
      particlesMesh.rotation.y += 0.0005;
      
      faces.forEach(face => {
        face.rotation.x += 0.01;
        face.rotation.y += 0.01;
        face.position.x += (Math.random() - 0.5) * 0.05;
        face.position.y += (Math.random() - 0.5) * 0.05;
      });
      
      renderer.render(scene, camera);
    }

    animate();

    // Make the percentage change randomly
    setInterval(() => {
      document.getElementById('ban-percentage').textContent = (99 + Math.random()).toFixed(2) + '%';
    }, 200);

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Button troll effect
    function trollClick() {
      const btn = document.querySelector('.home-btn');
      btn.style.position = 'absolute';
      btn.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      btn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      
      const newText = ["NICE TRY!", "TOO SLOW!", "NOPE!", "TRY AGAIN!", "ALMOST!", "KEEP TRYING!", "NOT TODAY!"];
      btn.textContent = newText[Math.floor(Math.random() * newText.length)];
    }

    // Force audio to play and prevent pausing
    const audio = document.getElementById('troll-audio');
    
    // Try to ensure audio plays
    window.addEventListener('click', () => {
      audio.play();
    });
    
    // Override pause method
    audio.pause = function() {
      this.play();
    };
  </script>
</body>
</html>
