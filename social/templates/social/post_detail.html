{% extends 'landing/base.html' %}

{% block content %}
<div class="container-fluid mt-4 text-light">
    <!-- Back Button -->
    <a href="#" onclick="event.preventDefault(); history.back();" class="btn btn-outline-info mb-3">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <!-- Main Layout: Post and Comments -->
    <div class="row g-4">
        <!-- Post Section -->
        <div class="col-lg-8 col-md-12">
            <div class="h-100">
                <div class="card-body">
                    <!-- Post Content (Images, Video, etc.) -->
                    <div class="post-image-container mb-4 sticky">
                        {% include 'social/post_card.html' %}
                    </div>

                    <!-- Edit/Delete Buttons (for post author) -->
                    {% if request.user == post.author %}
                    <div class="d-flex justify-content-end gap-3">
                        <a href="{% url 'post-edit' post.pk %}" class="btn btn-sm btn-outline-light">
                            <i class="far fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'post-delete' post.pk %}" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="col-lg-4 col-md-12">
            <div class="card bg-dark border-0 shadow-xl rounded-lg h-100">
                <div class="card-body p-0">
                    <div class="comments-section p-3" style="overflow-y: auto; max-height: 75vh;">
                        {% include 'social/comments_section.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom Scrollbar for Comments Section */
    .comments-section::-webkit-scrollbar {
        width: 6px;
    }

    .comments-section::-webkit-scrollbar-thumb {
        background-color: #009688;
        border-radius: 10px;
    }

    .comments-section::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Post Image Container */
    .post-image-container img {
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
    }

    /* Card Styling */
    .card {
        border-radius: 12px;
        background-color: #212121;
    }
    /* Button Styling */
    .btn-outline-info {
        border-color: #009688;
        color: #009688;
    }

    .btn-outline-info:hover {
        background-color: #009688;
        color: #fff;
    }

    .btn-outline-light {
        border-color: #ffffff;
        color: #ffffff;
    }

    .btn-outline-light:hover {
        background-color: #ffffff;
        color: #000;
    }

    .btn-outline-danger {
        border-color: #dc3545;
        color: #dc3545;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: #fff;
    }

    /* Typography */
    body {
        background-color: #1d2124;
        color: #f5f5f5;
    }

    a {
        color: #009688;
        text-decoration: none;
    }

    a:hover {
        color: #00695c;
    }

    /* Spacing */
    .mb-4 {
        margin-bottom: 2rem;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }

    .gap-3 {
        gap: 1rem;
    }

    /* Animations for Buttons */
    .btn:hover {
        transform: translateY(-2px);
        transition: 0.3s ease;
    }

    /* Post Author Link Hover */
    .text-info:hover {
        color: #004d40;
    }
</style>
{% endblock %}
