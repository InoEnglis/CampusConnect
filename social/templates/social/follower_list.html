{% extends "landing/base.html" %}

{% block content %}
<div class="container mx-auto my-8">
    <h1 class="mb-4" style="font-size:1px">{{ profile.user.username }}</h1>
    <ul class="list-none">
        {% for follower in followers %}
            <li class="flex items-center mb-4">
                <img src="{{ follower.profile.picture.url }}" alt="{{ follower.username }}" class="w-12 h-12 rounded-full mr-4">
                <a href="{% url 'profile' follower.profile.pk %}" class="text-lg font-semibold hover:underline">
                    {{ follower.username }}
                </a>
            </li>
        {% empty %}
            <li>No followers.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
