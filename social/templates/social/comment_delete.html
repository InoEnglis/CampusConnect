{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-primary">Back to news feed</a>
        </div>
    </div>
 
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST" enctype="multipart/form-data">  
                {% csrf_token %}
                <h5>Are you sure?</h5>
                <p>You are about to delete this comment, this cannot be undone.</p>
                <div class="d-grid gap-1">
                    <button type="submit" class="btn btn-danger mt-3">Delete Comment</button>
                    <a href="{% url 'post-detail' pk=object.post.pk %}" class="btn btn-primary">Cancel</a>
                </div>
            </form>
        </div>
    </div>  
</div>
{% endblock content %}
