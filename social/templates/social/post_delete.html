{% extends 'landing/base.html' %}

{% block content %}
<div class="container my-5">
    <!-- Back button -->
    <div class="row">
        <div class="col text-start">
            <a href="{% url 'post-detail' object.pk %}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-arrow-left"></i> Back to News Feed
            </a>
        </div>
    </div>

    <!-- Delete confirmation -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-sm-12">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-4">
                    <h5 class="card-title text-danger fw-bold">Are you sure?</h5>
                    <p class="card-text text-muted">
                        You are about to delete this post. This action cannot be undone.
                    </p>
            
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Delete Post
                            </button>
                            <a href="{% url 'post-detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
