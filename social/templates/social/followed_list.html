{% extends "landing/base.html" %}

{% block content %}
<div class="container mx-auto my-8">
    <h1 class="mb-4">{{ profile.user.username }}</h1>
    <ul class="list-none">
        {% for followed in followed_users %}
            <li class="flex items-center mb-4">
                <img src="{{ followed.user.profile.picture.url }}" alt="{{ followed.user.username }}" class="w-12 h-12 rounded-full mr-4">
                <a href="{% url 'profile' followed.pk %}" class="text-lg font-semibold hover:underline">
                    {{ followed.user.username }}
                </a>
            </li>
        {% empty %}
            <li>Not following anyone yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
