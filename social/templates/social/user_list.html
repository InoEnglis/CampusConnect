{% if users %}
    <ul class="space-y-4 mt-5">
        {% for user in users %}
            <li class="flex items-center gap-4 p-3 bg-gray-800 rounded-lg shadow hover:bg-gray-700 transition duration-200" style="font-size: 10px;">
                {% if user.profile.picture %}
                    <img src="{{ user.profile.picture.url }}" 
                         alt="{{ user.username }}'s profile picture" 
                         class="w-12 h-12 rounded-full object-cover shadow">
                {% else %}
                    <div class="w-12 h-12 flex items-center justify-center bg-blue-600 text-white rounded-full text-lg font-semibold shadow">
                        {{ user.username|slice:":1"|upper }}
                    </div>
                {% endif %}
                <a href="{% url 'profile' user.id %}" 
                   class="text-white text-lg font-medium hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-gray-400 text-center mt-6">No users found.</p>
{% endif %}
